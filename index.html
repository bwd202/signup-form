<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="inner-container">
      <aside>
        <img src="unsplash-bonsai-640x960.jpg" />
        <div class="overlay">
          <h1>MIBONSAI</h1>
        </div>
      </aside>
      <main>
        <header>
          <h2>Ever wanted a bonsai but didn't know where to start?</h2>
          <p>Welcome to MIBONSAI!</p>
          <p>
            We will teach you everything there is to know about the ancient art
            of bonsai!
          </p>
          <p>Are you ready for fun?</p>
        </header>
        <article>
          <h2>Sign up today for free!</h2>
          <form action="" method="post" id="signup-form">
            <section class="left">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="pwd">Password</label>
              <input type="password" id="pwd" name="pwd" required />
            </section>
            <section class="right">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
              <label for="phone">Phone Number (optional)</label>
              <input type="tel" id="phone" name="phone" />
              <label for="pwd-confirm">Confirm Password</label>
              <input
                type="password"
                id="pwd-confirm"
                name="pwd-confirm"
                required
              />
            </section>
          </form>
        </article>
        <footer>
          <button type="submit" form="signup-form">Create Account</button>
          <p>Already have an account?<a href="#">Log in</a></p>
          <p class="copyright">&copy; Bohemian Design 2023</p>
        </footer>
      </main>
    </div>
  </body>
</html>
